<div class="text-center">
    <h1 class="h1">User List</h1>
    <img *ngIf="loading" src="../../assets/images/loading_icon.gif" alt="loading...">
    <table class="table" *ngIf="userList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
